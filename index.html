<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Reload on Resize</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="myIframe" src="frame.html"></iframe>

    <script>
        // A function to handle the reloading of the iframe
        function reloadIframe() {
            const iframe = document.getElementById('myIframe');
            // Setting the src to its own value is a common and effective
            // way to force a reload of the iframe's content.
            iframe.src = iframe.src;
        }

        // We use a timeout to prevent the reload function from firing too rapidly
        // during a continuous resize, which can be inefficient.
        let resizeTimeout;
        window.addEventListener('resize', function() {
            // Clear the previous timeout to reset the timer
            clearTimeout(resizeTimeout);
            // Set a new timeout
            resizeTimeout = setTimeout(reloadIframe, 250); // Reload after 250ms of no resizing
        });
    </script>

</body>
</html>
